<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Send SMS Message</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="step1" class="step">
	<p><small id="version"></small></p>
	<p/>
	<p>Send SMS Message</p>
	<p/>        
		Select the Priority for this Desk.com Case and enter custom message: 
		<select id="selectPriority">
			<option value="">Select an option</option>
			<option value="1">1 - Low</option>
			<option value="2">2</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10 - High</option>
		</select>
		<br />
		<textarea rows="4" cols="50" id="smsMessage">
		test 123
		</textarea>
	</div>
	<div id="step2" class="step">
		<p>Please review your settings.</p>
		<p/>
		Priority: <div id="showPriority"></div>
	</div>			
</body>
</html>
